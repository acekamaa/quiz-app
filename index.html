<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning Cards (50 Questions)</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <h1>CSS Quick Learning Cards — 50 Questions</h1>
    <h2 id="guidelines">Click card to see answer(behind)</h2>

    <!-- ==========================
        CATEGORY 1 — SELECTORS
    =========================== -->
    <h2>Selectors</h2>
    <div class="grid">

        <!-- 1 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">1. What is the universal selector?</div>
                    <div class="card-back">*</div>
                </div>
            </label>
        </div>

        <!-- 2 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">2. What selector targets classes?</div>
                    <div class="card-back">.classname</div>
                </div>
            </label>
        </div>

        <!-- 3 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">3. How do you target an ID?</div>
                    <div class="card-back">#id</div>
                </div>
            </label>
        </div>

        <!-- 4 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">4. How do you target all &lt;p&gt; inside &lt;div&gt;?</div>
                    <div class="card-back">div p</div>
                </div>
            </label>
        </div>

        <!-- 5 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">5. Selector for direct children?</div>
                    <div class="card-back">div &gt; p</div>
                </div>
            </label>
        </div>
    </div>

    <!-- ==========================
        CATEGORY 2 — BOX MODEL
    =========================== -->
    <h2>Box Model</h2>
    <div class="grid">

        <!-- 6 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">6. What does margin control?</div>
                    <div class="card-back">Outside spacing</div>
                </div>
            </label>
        </div>

        <!-- 7 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">7. What does padding control?</div>
                    <div class="card-back">Inside spacing</div>
                </div>
            </label>
        </div>

        <!-- 8 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">8. Property that sets border thickness?</div>
                    <div class="card-back">border-width</div>
                </div>
            </label>
        </div>

        <!-- 9 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">9. How to include padding inside width?</div>
                    <div class="card-back">box-sizing: border-box;</div>
                </div>
            </label>
        </div>

        <!-- 10 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">10. Property that sets space between elements?</div>
                    <div class="card-back">gap (for flex/grid)</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 3 — FLEXBOX
    =========================== -->
    <h2>Flexbox</h2>
    <div class="grid">

        <!-- 11 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">11. Enable flexbox?</div>
                    <div class="card-back">display: flex;</div>
                </div>
            </label>
        </div>

        <!-- 12 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">12. Align items horizontally?</div>
                    <div class="card-back">justify-content</div>
                </div>
            </label>
        </div>

        <!-- 13 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">13. Align items vertically?</div>
                    <div class="card-back">align-items</div>
                </div>
            </label>
        </div>

        <!-- 14 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">14. Stack items vertically?</div>
                    <div class="card-back">flex-direction: column;</div>
                </div>
            </label>
        </div>

        <!-- 15 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">15. Allow wrapping?</div>
                    <div class="card-back">flex-wrap</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 4 — CSS UNITS
    =========================== -->
    <h2>CSS Units</h2>
    <div class="grid">

        <!-- 16 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">16. Relative to root font size?</div>
                    <div class="card-back">rem</div>
                </div>
            </label>
        </div>

        <!-- 17 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">17. Relative to parent font size?</div>
                    <div class="card-back">em</div>
                </div>
            </label>
        </div>

        <!-- 18 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">18. Relative to viewport width?</div>
                    <div class="card-back">vw</div>
                </div>
            </label>
        </div>

        <!-- 19 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">19. Relative to viewport height?</div>
                    <div class="card-back">vh</div>
                </div>
            </label>
        </div>

        <!-- 20 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">20. Absolute length unit?</div>
                    <div class="card-back">px</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 5 — COLORS & BG
    =========================== -->
    <h2>Colors & Backgrounds</h2>
    <div class="grid">

        <!-- 21 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">21. How to set background color?</div>
                    <div class="card-back">background-color</div>
                </div>
            </label>
        </div>

        <!-- 22 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">22. RGBA "A" stands for?</div>
                    <div class="card-back">Alpha (opacity)</div>
                </div>
            </label>
        </div>

        <!-- 23 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">23. Property for gradient?</div>
                    <div class="card-back">background: linear-gradient()</div>
                </div>
            </label>
        </div>

        <!-- 24 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">24. How to add background image?</div>
                    <div class="card-back">background-image: url()</div>
                </div>
            </label>
        </div>

        <!-- 25 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">25. Make background cover area?</div>
                    <div class="card-back">background-size: cover;</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 6 — TYPOGRAPHY
    =========================== -->
    <h2>Typography</h2>
    <div class="grid">

        <!-- 26 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">26. Change text color?</div>
                    <div class="card-back">color</div>
                </div>
            </label>
        </div>

        <!-- 27 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">27. Change font?</div>
                    <div class="card-back">font-family</div>
                </div>
            </label>
        </div>

        <!-- 28 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">28. Make text bold?</div>
                    <div class="card-back">font-weight</div>
                </div>
            </label>
        </div>

        <!-- 29 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">29. Center text?</div>
                    <div class="card-back">text-align: center;</div>
                </div>
            </label>
        </div>

        <!-- 30 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">30. Increase line spacing?</div>
                    <div class="card-back">line-height</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 7 — POSITIONING
    =========================== -->
    <h2>Positioning</h2>
    <div class="grid">

        <!-- 31 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">31. Make element float above others?</div>
                    <div class="card-back">z-index</div>
                </div>
            </label>
        </div>

        <!-- 32 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">32. Property enabling absolute/fixed?</div>
                    <div class="card-back">position</div>
                </div>
            </label>
        </div>

        <!-- 33 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">33. Position relative to viewport?</div>
                    <div class="card-back">position: fixed;</div>
                </div>
            </label>
        </div>

        <!-- 34 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">34. Stick on scroll?</div>
                    <div class="card-back">position: sticky;</div>
                </div>
            </label>
        </div>

        <!-- 35 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">35. Move element 20px right?</div>
                    <div class="card-back">left: 20px;</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 8 — TRANSFORMS & ANIMATIONS
    =========================== -->
    <h2>Transforms & Animations</h2>
    <div class="grid">

        <!-- 36 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">36. Rotate element?</div>
                    <div class="card-back">transform: rotate()</div>
                </div>
            </label>
        </div>

        <!-- 37 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">37. Scale an element?</div>
                    <div class="card-back">transform: scale()</div>
                </div>
            </label>
        </div>

        <!-- 38 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">38. Move element?</div>
                    <div class="card-back">transform: translate()</div>
                </div>
            </label>
        </div>

        <!-- 39 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">39. Smooth animation?</div>
                    <div class="card-back">transition</div>
                </div>
            </label>
        </div>

        <!-- 40 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">40. Write animation rules?</div>
                    <div class="card-back">@keyframes</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 9 — LAYOUT (GRID & MORE)
    =========================== -->
    <h2>Layout (Grid & More)</h2>
    <div class="grid">

        <!-- 41 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">41. Enable CSS Grid?</div>
                    <div class="card-back">display: grid;</div>
                </div>
            </label>
        </div>

        <!-- 42 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">42. Set number of grid columns?</div>
                    <div class="card-back">grid-template-columns</div>
                </div>
            </label>
        </div>

        <!-- 43 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">43. Create equal auto-fit layout?</div>
                    <div class="card-back">repeat(auto-fit, minmax())</div>
                </div>
            </label>
        </div>

        <!-- 44 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">44. Space between grid items?</div>
                    <div class="card-back">grid-gap / gap</div>
                </div>
            </label>
        </div>

        <!-- 45 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">45. Center everything in grid?</div>
                    <div class="card-back">place-items: center;</div>
                </div>
            </label>
        </div>

    </div>


    <!-- ==========================
        CATEGORY 10 — MISC
    =========================== -->
    <h2>Miscellaneous</h2>
    <div class="grid">

        <!-- 46 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">46. Add shadow?</div>
                    <div class="card-back">box-shadow</div>
                </div>
            </label>
        </div>

        <!-- 47 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">47. Round corners?</div>
                    <div class="card-back">border-radius</div>
                </div>
            </label>
        </div>

        <!-- 48 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">48. Make cursor pointer?</div>
                    <div class="card-back">cursor: pointer;</div>
                </div>
            </label>
        </div>

        <!-- 49 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">49. Hide element but keep layout?</div>
                    <div class="card-back">visibility: hidden;</div>
                </div>
            </label>
        </div>

        <!-- 50 -->
        <div class="card">
            <label>
                <input type="checkbox">
                <div class="card-inner">
                    <div class="card-front">50. Prevent text wrapping?</div>
                    <div class="card-back">white-space: nowrap;</div>
                </div>
            </label>
        </div>

    </div>

</body>
</html>
